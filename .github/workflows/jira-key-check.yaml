name: Jira Key Validation

on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate Jira key against"
        required: true
        type: string

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Jira key in latest commit
        run: |
          echo "Checking Jira issue key in the latest commit on branch: ${{ inputs.branch }}"

          git fetch origin ${{ inputs.branch }} --depth=1
          git checkout FETCH_HEAD
          COMMIT_MSG=$(git log -1 --pretty=%s)

          echo "Commit message: $COMMIT_MSG"

          # Validate Jira key format (e.g., DP-1, ABC-123)
          if echo "$COMMIT_MSG" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
            echo "Jira key found in commit message!"
          else
            echo "Error: Commit message missing Jira key!"
            echo "Please include a Jira key in your commit message."
            exit 1
          fi
