name: Jira Key Validation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Jira key in latest commit
        run: |
          echo "üîç Checking for Jira issue key in the latest commit message..."
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Regex pattern for Jira issue key
          if echo "$COMMIT_MSG" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
            echo "Jira key found in commit message."
          else
            echo "Commit message does not contain a valid Jira key."
            exit 1
          fi
