name: Jira Key Validation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get recent commit messages
        run: |
          echo "üîç Checking for Jira issue key in commit messages..."
          COMMITS=$(git log -1 --pretty=%B)
          echo "$COMMITS"

          # Regex to match Jira keys (e.g., DP-123)
          if echo "$COMMITS" | grep -E -q "DP-[0-9]+"; then
            echo "Jira key found in commit message."
          else
            echo "‚ùå Commit message does not contain a valid Jira key (e.g., DP-123)."
            exit 1
          fi
