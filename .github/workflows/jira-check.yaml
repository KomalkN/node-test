name: Jira Key Validation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # only need recent commits

      - name: Validate Jira key in latest commit
        run: |
          echo "ğŸ” Checking Jira issue key in the latest commit..."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs â€” get latest commit in the PR
            COMMIT_MSG=$(git log -1 --pretty=%s)
            echo "ğŸ“˜ PR commit message: $COMMIT_MSG"
          else
            # For direct pushes to develop â€” get latest commit
            COMMIT_MSG=$(git log -1 --pretty=%s)
            echo "ğŸ“— Push commit message: $COMMIT_MSG"
          fi

          # Validate Jira key format (e.g., DP-1, ABC-123)
          if echo "$COMMIT_MSG" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
            echo "âœ… Jira key found in commit message!"
          else
            echo "âŒ Error: Commit message missing Jira key!"
            echo "ğŸ”’ Please include a Jira key like DP-1 in your commit message."
            exit 1
          fi
