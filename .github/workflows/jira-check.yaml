name: Jira Key Validation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important ‚Äî fetch full commit history
          ref: ${{ github.head_ref }}  # ensure we are on the source branch for PRs

      - name: Validate Jira key in commits
        run: |
          echo "üîç Checking Jira issue key in commits..."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
            echo "Checking commits between $BASE_SHA and $HEAD_SHA (PR)..."
            COMMITS=$(git log $BASE_SHA..$HEAD_SHA --pretty=format:"%s" --no-merges)
          else
            echo "Checking latest commits on 'develop'..."
            COMMITS=$(git log -n 10 --pretty=format:"%s" --no-merges)
          fi

          echo "Commits to check:"
          echo "$COMMITS"

          if [ -z "$COMMITS" ]; then
            echo "‚ö†Ô∏è No commits found to check!"
            exit 1
          fi

          if ! echo "$COMMITS" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
            echo "‚ùå Error: No valid Jira key found in any commit message!"
            exit 1
          fi

          echo "‚úÖ Jira key found in commit messages!"
