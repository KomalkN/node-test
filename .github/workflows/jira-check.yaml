name: Jira Key Validation

on:
  push:
    branches:
      - develo
  pull_request:
    branches:
      - develo

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Jira key in latest commit
        run: |
          echo "ğŸ” Checking Jira issue key in the latest commit..."

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ğŸ“˜ Pull request detected â€” fetching PR commits..."
            # Fetch and switch to the PR head commit
            git fetch origin ${{ github.event.pull_request.head.ref }} --depth=1
            git checkout FETCH_HEAD
            COMMIT_MSG=$(git log -1 --pretty=%s)
          else
            echo "ğŸ“— Push event detected â€” checking latest commit on 'develop'..."
            COMMIT_MSG=$(git log -1 --pretty=%s)
          fi

          echo "Commit message: $COMMIT_MSG"

          # Validate Jira key format
          if echo "$COMMIT_MSG" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
            echo "âœ… Jira key found in commit message!"
          else
            echo "âŒ Error: Commit message missing Jira key!"
            echo "ğŸ”’ Please include a Jira key like DP-1 in your commit message."
            exit 1
          fi
