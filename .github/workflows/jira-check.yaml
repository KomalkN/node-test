name: Jira Key Validation

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate-jira-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Validate Jira key in commits
        run: |
          echo "üîç Checking Jira issue key in commits..."

          # Determine whether it's a PR or direct push
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA=${{ github.event.pull_request.base.sha }}
            HEAD_SHA=${{ github.event.pull_request.head.sha }}
            echo "üìò Pull Request detected: Checking commits between $BASE_SHA and $HEAD_SHA..."
            COMMITS=$(git log $BASE_SHA..$HEAD_SHA --pretty=format:"%s" --no-merges)
          else
            echo "üìó Push event detected: Checking latest 10 commits on 'develop'..."
            COMMITS=$(git log -n 10 --pretty=format:"%s" --no-merges)
          fi

          echo "-------------------------------------------"
          echo "Commits to check:"
          echo "$COMMITS"
          echo "-------------------------------------------"

          if [ -z "$COMMITS" ]; then
            echo "‚ö†Ô∏è No commits found to check!"
            exit 1
          fi

          echo "$COMMITS" | while IFS= read -r COMMIT_MSG; do
            if ! echo "$COMMIT_MSG" | grep -Eq "[A-Z]{2,10}-[0-9]+"; then
              echo "‚ùå Commit message missing Jira key: '$COMMIT_MSG'"
              echo "üîí Each commit must include a Jira key like DP-1"
              exit 1
            else
              echo "‚úÖ Commit contains Jira key: '$COMMIT_MSG'"
            fi
          done

          echo "üéâ All commits contain valid Jira keys!"
