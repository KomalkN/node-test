name: Docker ENV Test

on:
  push:
    branches:
      - develop
      - docker-env-test

jobs:
  docker-env-test:
    name: "Test .env Injection and Docker Build"
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout Code
        uses: actions/checkout@v4
      # Create .env file from secret
      - name: Inject ENV file
        run: |
          echo "${{ secrets.ENV }}" > .env
          echo " .env file created successfully!"
          echo
          echo "Contents of .env file:"
          cat .env
      # Show build context
      - name: Show Files Included Before Docker Build
        run: |
          echo "===== Files in build context ====="
          ls -la
      # .env content printed
      - name: Print .env inside container
        run: |
           docker run --rm env-test:latest sh -c "echo '=== .env content ==='; cat .env || echo 'No .env found'; echo '======================='"
      # Build Docker image (local only)
      - name: Build Docker Image
        run: |
          docker build -t env-test:latest .
          echo "Docker build completed successfully!"
      # Check what files are inside the built image
      - name: Inspect image contents
        run: |
          echo "===== Files inside container ====="
          docker run --rm env-test:latest ls -la
          echo "=================================="
